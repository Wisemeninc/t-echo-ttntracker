[env:t-echo]
platform = nordicnrf52
board = adafruit_feather_nrf52840
framework = arduino

; T-Echo specific configuration
board_build.variant = t-echo
board_build.variants_dir = variants
board_build.f_cpu = 64000000L

; Library dependencies
lib_deps = 
    jgromes/RadioLib@^6.6.0
    mikalhart/TinyGPSPlus@^1.0.3
    adafruit/Adafruit GFX Library@^1.11.9
    zinggjm/GxEPD2@^1.5.8
    adafruit/Adafruit SPIFlash@^4.0.0
    adafruit/Adafruit BusIO@^1.16.1

; Build flags
build_flags = 
    -DARDUINO_NRF52_ADAFRUIT
    -DNRF52840_XXAA
    -DREGION_EU868
    -DTX_INTERVAL_SECONDS=180
    -DGPS_FIX_TIMEOUT_MS=60000
    -DMAX_JOIN_RETRIES=10

; Upload settings
upload_protocol = nrfutil
upload_speed = 115200

; Monitor settings
monitor_speed = 115200
monitor_filters = default, time
